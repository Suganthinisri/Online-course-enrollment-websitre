<head>
    <title>Enroll in a Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Enroll in a Course</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="courses.html">Course Catalog</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="enrollment-form" class="container">
            <h2>Course Enrollment</h2>
            <form id="enroll-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="course">Select Course:</label>
                <select id="course" name="course" required></select>
                <button type="submit">Enroll</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Online Course Enrollment. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
